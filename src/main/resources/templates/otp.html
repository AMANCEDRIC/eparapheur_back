<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code de vérification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .content h2 {
            color: #4CAF50;
        }
        .otp-code {
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
            text-align: center;
            padding: 20px;
            background-color: white;
            border: 2px dashed #4CAF50;
            margin: 20px 0;
            letter-spacing: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #ddd;
        }
        .warning {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>e-Parapheur</h1>
        </div>
        <div class="content">
            <h2>Code de vérification</h2>
            <p>Bonjour{#if name} {name}{/if},</p>
            <p>Votre code de vérification est :</p>
            <div class="otp-code">{otpCode}</div>
            <p class="warning">Ce code est valide pendant 10 minutes.</p>
            <p class="warning">Si vous n'avez pas demandé ce code, ignorez cet email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 e-Parapheur. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
